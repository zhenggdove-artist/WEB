<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Point Cloud Portal</title>
    
    <!-- 1. Load Babel to compile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. Custom CSS to replace Tailwind -->
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #050011; }
      #root { width: 100%; height: 100%; }
      
      .app-container {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #000000;
      }

      /* Overlay Fade Effect */
      .overlay-fade {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        background-color: #000000;
        z-index: 50;
        transition: opacity 2000ms ease-in-out;
        opacity: 0;
      }
      .overlay-fade.active {
        opacity: 1;
      }

      /* Joystick Controls */
      .joystick-wrapper {
        position: absolute;
        bottom: 48px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 40;
        user-select: none;
        -webkit-user-select: none;
        display: block;
      }
      /* Hide joystick on larger screens (simple media query simulation) */
      @media (min-width: 768px) {
        .joystick-wrapper {
          display: none;
        }
      }

      .joystick-base {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background-color: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .joystick-stick {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: rgba(34, 211, 238, 0.5); /* Cyan-400 */
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
        border: 1px solid rgb(165, 243, 252);
      }
    </style>

    <!-- 3. Robust Import Map using esm.sh -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
    "three": "https://esm.sh/three@0.161.0",
    "three-stdlib": "https://esm.sh/three-stdlib@2.29.4?external=three",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

    <!-- 4. Load the entry point with Babel processing -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
