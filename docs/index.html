<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Point Cloud Portal</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #050011; }
      #root { width: 100%; height: 100%; }
      .app-container { position: relative; width: 100%; height: 100%; background-color: #000000; }
      .overlay-fade { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; background-color: #000000; z-index: 50; transition: opacity 2000ms ease-in-out; opacity: 0; }
      .overlay-fade.active { opacity: 1; }
      .joystick-wrapper { position: absolute; bottom: 48px; left: 50%; transform: translateX(-50%); z-index: 40; user-select: none; -webkit-user-select: none; display: block; }
      @media (min-width: 768px) { .joystick-wrapper { display: none; } }
      .joystick-base { width: 128px; height: 128px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.2); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: center; }
      .joystick-stick { width: 48px; height: 48px; border-radius: 50%; background-color: rgba(34, 211, 238, 0.5); box-shadow: 0 0 15px rgba(6, 182, 212, 0.8); border: 1px solid rgb(165, 243, 252); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
